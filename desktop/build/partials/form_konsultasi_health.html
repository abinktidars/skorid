<div class="consult__form mt2 col-offset-fluid clearfix">
	<form method="get" name="myform" id="myform" action="consult-bodymass.html" novalidate="novalidate">
		<div class="col-bs12-6 col-offset-0">
			<div class="form__group clearfix">
				<div class="col-bs12-10 form__select__wrap clearfix">
					<select class="consult__konsultasi__select form__select" name="selK" id="selK">
                        <option value="">Jenis Konsultasi</option>
                        <option value="1">ANAK</option>
                        <option value="2">KANDUNGAN</option>
                        <option value="3">SEX</option>
                        <option value="4">PENYAKIT DALAM</option>
                        <option value="5">KESEHATAN JIWA</option>
                        <option value="7">GIZI</option>
                        <option value="8">KESEHATAN GIGI DAN MULUT</option>
                        <option value="9">SEPUTAR GANGGUAN TIDUR</option>
                        <option value="10">LAKTASI</option>
                        <option value="11">NYERI LUTUT</option>
                      </select>
				</div>
				<div class="col-bs12-2"></div>
			</div>
			<div class="form__group clearfix">
				<div class="col-bs12-10">
					<input class="col-bs12-8 consult__input form__input" type="text" name="txtName" placeholder="Nama" />
				</div>
				<div class="col-bs12-2"> </div>
			</div>
			<div class="form__group clearfix">
				<div class="col-bs12-10">
					<input class="col-bs12-8 consult__input form__input" type="text" name="txtPhone" placeholder="No Telp" />
				</div>
				<div class="col-bs12-2"> </div>
			</div>
			<div class="form__group clearfix">
				<div class="col-bs12-10">
					<input class="col-bs12-8 consult__input form__input" type="text" name="txtUsia" placeholder="Usia" />
				</div>
				<div class="col-bs12-2"> <span class="consult__sub__label">Tahun</span></div>
			</div>
			<div class="form__group clearfix">
				<div class="col-bs12-10">
					<input class="col-bs12-8 consult__input form__input" type="text" name="txtTinggi" placeholder="Tinggi" />
					<label class="error" for="txtTinggi" generated="true">Isi Dengan Angka</label>
				</div>
				<div class="col-bs12-2"> <span class="consult__sub__label">Cm</span></div>
			</div>
			<div class="form__group clearfix">
				<div class="col-bs12-10">
					<input class="col-bs12-8 consult__input form__input" type="text" name="txtBerat" placeholder="Berat Badan" />
				</div>
				<div class="col-bs12-2"><span class="consult__sub__label">Kg</span></div>
			</div>
			<div class="form__group clearfix">
				<div class="col-bs12-12">
					<div class="consult__label">Jenis Kelamin</div>
				</div>
			</div>
			<div class="form__group clearfix">
				<div class="col-bs12-6">
					<div class="form__radio">
						<label>
                          <input class="consult__radio" type="radio" value="P" name="txtJK"/>Perempuan
                        </label>
					</div>
				</div>
				<div class="col-bs12-6">
					<div class="form__radio">
						<label>
                          <input class="consult__radio" type="radio" value="P" name="txtJK"/>Laki-laki
                        </label>
					</div>
				</div>
			</div>
		</div>
		<div class="col-bs12-6 col-offset-0">
			<div class="form__group clearfix">
				<div class="col-bs12-10">
					<input class="col-bs12-8 consult__input form__input" type="text" name="txtEmail" placeholder="Email" />
				</div>
				<div class="col-bs12-2"> </div>
			</div>
			<div class="form__group clearfix">
				<div class="col-bs12-10">
					<input class="col-bs12-8 consult__input form__input" type="text" name="txtCity" placeholder="Kota" />
				</div>
				<div class="col-bs12-2"> </div>
			</div>
			<div class="form__group clearfix">
				<div class="col-bs12-10">
					<textarea class="form__textarea consult__textarea w100 required" name="txtQuest" id="txtQuest" minlength="15" value="Pertanyaan" onfocus="if (this.value == 'Pertanyaan') this.value = '';" onblur="if (this.value == '') this.value = 'Pertanyaan';">Pertanyaan</textarea>
				</div>
				<div class="col-bs12-2"> </div>
			</div>

				<div class="col-bs12-10">

				</div>
				<div class="col-bs12-2"> </div>
			</div>
			<div class="form__group clearfix">
				<div class="col-bs12-10">
					<input class="col-bs12-8 consult__input form__input" name="recaptcha_response_field" type="text" id="recaptcha_response_field" size="22" autocomplete="off" />
				</div>
				<div class="col-bs12-2"> <span class="consult__sub__label more"><a href="javascript:Recaptcha.reload()">Reload</a></span></div>
			</div>
			<div class="form__group consult__send clearfix">
				<div class="col-bs12-10">
					<div class="col-bs12-6 col-offset-0">
						<input class="form__button consult__button" type="submit" name="submit" value="KIRIM" onsubmit="thisform.submit();return true;" />
					</div>
				</div>
				<div class="col-bs12-2"></div>
			</div>
			<div class="form__group clearfix">
				<div class="col-bs12-12">
					<div class="consult__note">* Hanya pertanyaan-pertanyaan terpilih yang akan dimuat</div>
				</div>
			</div>
		</div>
	</form>
</div>
