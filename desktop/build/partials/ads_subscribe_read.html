<!-- subscribe-->
<div class="subscribe__wrap clearfix">
	<div class="subscribe__read">
		<iframe width="100%" height="70" src="http://dummy.kompas.com/repo/kompascom-newsletter/widget-subscribe-v2/demo/desktop/widget-subscribe--read.html" scrolling="no" frameborder="0" allowtransparency="true"></iframe>

		 <a class="social__link social__link--facebook" href="#">

		  <svg class="icon icon-twitter" title="icon-twitter">

		 <a class="social__link social__link--google-plus" href="#">

</div>
